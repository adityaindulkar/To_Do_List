<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>
  <form action="/" method="post" onsubmit="return validatePasswords()">
    <div style="text-align: center;"><h1>SIGNUP</h1></div>
    <div class="form-group">
      <input name="username" type="username" class="form-control" placeholder="Username">
    </div>
    <div class="form-group">
      <input name="password" type="password" minlength="8" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <input name="confpassword" type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <p style="text-align: center; margin-top: 15px;">
    Already signed up?
    <a href="/login" style="color: #1976d2; text-decoration: none;">Login here</a>
</p>
  </form>

<script>
  function validatePasswords() {
    const pwd = document.getElementById("password").value;
    const conf = document.getElementById("confpassword").value;

    if (pwd !== conf) {
      alert("Password and Confirm Password do not match!");
      return false; // prevent form submission
    }
    return true; // allow form to submit
  }
</script>

</body>
</html>
